<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling block elements</title>
</head>
<body>
    <h1>Styling block elements</h1>
<div>
    <h2>
        style=display:inline
    </h2>
    <img src="im1.png" alt="inline" width="900" height="500">
</div>
<div>
    <h2>
        style=display:inline-block
    </h2>
    <img src="im2.png" alt="inline-block" width="900" height="500">
</div>
<div>
    <h2>style=display:-ms-flexbox</h2>
    <img src="im3.png" alt="inline-block" width="900" height="500">
</div>
<div>
    <h2>style=display:table-cell</h2>
    <img src="im4.png" alt="inline-block" width="900" height="500">
</div>

</body>
</html>
